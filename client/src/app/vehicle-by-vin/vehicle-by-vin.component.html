<h2 class="text-center">Vehicle Info</h2>
<table class="table">
  <thead>
  <tr>
    <th>VIN</th>
    <th>Make</th>
    <th>Year</th>
    <th>Red Line RPM</th>
    <th>Max. Fuel Vol.</th>
    <th>Last Service Date</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{vehicleInfo.vin}}</td>
    <td>{{vehicleInfo.make}}</td>
    <td>{{vehicleInfo.year}}</td>
    <td>{{vehicleInfo.redlineRpm}}</td>
    <td>{{vehicleInfo.maxFuelVolume}}</td>
    <td>{{vehicleInfo.lastServiceDate}}</td>
  </tr>
  </tbody>
</table>
<hr><hr>
<div class="btn btn-link" [routerLink]="['/home']" >Back to vehicle Data Home Page</div>

<div style="padding-left: 5px;"><button type="button" class="btn btn-dark" [routerLink]="['/feat']">Added Features</button></div>
